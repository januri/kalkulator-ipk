<!doctype html>
<html>
<head>
<title>IPK Calculator</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-responsive.css">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/ipk.js"></script>
</head>
<body>

<div id="navigasi" class="navbar navbar-inverse">
	<div class="navbar-inner">
		<a class="brand" href="">
			IPK Calculator
		</a>
		<ul class="nav" style="float:right">
			<li><a href="#myModal" role="button" data-toggle="modal"><i class="icon-user icon-white"></i> About</a></li>
		</ul>
	</div>
</div>
	
<div class="container-fluid">


	<div class="row-fluid">
		<div class="span2">NIM</div>
		<div class="span10"><input type="text" id="nim" onkeyup="ValidNIM()"></div>
	</div>
	
	<div class="row-fluid">
		<div class="span2">Nama</div>
		<div class="span10"><input type="text" id="nama"></div>
	</div>
	
	<div class="row-fluid" style="margin:20px 0">
		<div class="span12">
			<button class="btn btn-primary" onclick="tambahkan();"><i class="icon-plus-sign icon-white"></i> Tambah mata kuliah</button>
		</div>
	</div>
	
	
	<div class="row-fluid">
	<div class="span12">
	<table id="nilai" class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Mata kuliah</th>
				<th>SKS</th>
				<th>Presensi</th>
				<th>Tugas</th>
				<th>UTS</th>
				<th>UAS</th>
				<th>Grade</th>
				<th>Hapus</th>
			</tr>
			<tbody>
				
				<tr>
					<td><input type="text" class="matkul"></td>
					<td><input type="number" class="sks input-small" value="0" min="2" max="4"></td>
					<td><input type="number" class="presensi input-small" value="0" min="0" max="100" maxlength="3"></td>
					<td><input type="number" class="tugas input-small" value="0" min="0" max="100"  maxlength="3"></td>
					<td><input type="number" class="uts input-small" value="0" min="0" max="100"  maxlength="3"></td>
					<td><input type="number" class="uas input-small" value="0" min="0" max="100"  maxlength="3"></td>
					<td class="grade"></td>
					<td><button class="btn btn-danger tombolhapus"><i class="icon-remove icon-white"></i></button></td>
				</tr>

			</tbody>
		</thead>
	</table>
	</div>
	</div>
	
	<div class="row-fluid">
		<div class="span6">
			
			<div class="progress progress-striped active" id="loading">
			  <div class="bar" style="width: 0%;"></div>
			</div>
			
			<div id="result" class="alert alert-success" style="display:none">
			Result:<br>
			Dari total <span id="result_matkul">0</span> matakuliah dengan total sks <span id="result_sks">0</span>, maka mahasiswa berikut:<br>
			NIM  : <span id="result_nim"></span><br>
			Nama : <span id="result_nama"></span>
			
			<p>Memperoleh IPK sebesar <span id="result_ipk">0</span>
			</div>
		</div>
		<div class="span6" style="text-align:right">
			<button class="btn btn-primary" onclick="hitungipk();"><i class="icon-edit icon-white"></i> Hitung</button>
			<button class="btn btn-warning" onclick="reset();"><i class="icon-trash icon-white"></i> Reset</button>
		</div>
	</div>
	
</div>


<!-- About -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">IPK Calculator</h3>
  </div>
  <div class="modal-body">
    <p>&copy; Januri Dwi Prasetyo</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true"><i class="icon-off"></i> Tutup</button>
  </div>
</div>

</body>
</html>
